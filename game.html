<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Overview - Exeloth Codex</title>
    
    <!-- Bootstrap & Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/game.css"> <!-- File CSS khusus game -->
    
</head>
<body class="game-page">

    <div id="navbar-placeholder"></div>
    <script src="assets/js/navbar.js"></script>
    <script>renderNavbar();</script>

    <!-- Background tetap -->
    <div class="bg-custom-fixed"></div>

    <!-- Sidebar -->
    <nav id="sidebar">
        <div class="sidebar-header d-flex justify-content-between align-items-center p-3">
            <div class="sidebar-brand fw-bold text-uppercase ls-1 text-white">DAFTAR ISI</div>
            <div id="dismiss" class="btn btn-sm btn-outline-light rounded-circle d-flex align-items-center justify-content-center" style="width: 35px; height: 35px; border: 1px solid rgba(255,255,255,0.3);">
                <i class="bi bi-x-lg"></i>
            </div>
        </div>

        <ul class="list-unstyled sidebar-menu py-2">
            <li><a href="#" class="active d-flex align-items-center gap-3 py-3 px-4"><i class="bi bi-info-circle"></i> Overview</a></li>
            <li><a href="#" class="d-flex align-items-center gap-3 py-3 px-4"><i class="bi bi-book"></i> Cerita Utama</a></li>
            <li><a href="#" class="d-flex align-items-center gap-3 py-3 px-4"><i class="bi bi-people"></i> Cerita Karakter</a></li>
            <li><a href="#" class="d-flex align-items-center gap-3 py-3 px-4"><i class="bi bi-calendar-event"></i> Cerita Event</a></li>
            <li><a href="#" class="d-flex align-items-center gap-3 py-3 px-4"><i class="bi bi-archive"></i> Arsip Lore</a></li>
        </ul>

        <div class="sidebar-footer p-3 border-top border-secondary mt-auto">
            <a href="games.html" class="text-decoration-none text-white-50 d-flex align-items-center gap-2">
                <i class="bi bi-arrow-left"></i> Kembali ke Daftar
            </a>
        </div>
    </nav>

    <!-- Overlay untuk sidebar -->
    <div class="overlay-sidebar"></div>

    <div class="dashboard-wrapper">
        <div id="content">
            <div class="container-fluid px-4 pb-5 pt-4"> 
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <img src="assets/img/games/logo-wuthering-waves.jpg" alt="Game Logo" style="height: 60px; width: auto; object-fit: contain;">
                    <button class="btn btn-favorite rounded-pill px-4" id="favorite-btn" onclick="toggleFavorite()">
                        <i class="bi bi-star me-2" id="favorite-icon"></i> <span id="favorite-text">Favorit</span>
                    </button>
                </div>
                <div class="text-center mt-3">
                    <h1 class="fw-bold mb-4 text-white">Tentang Game</h1>
                    <div class="row justify-content-center">
                        <div class="col-lg-8 text-start text-white-50">
                            <p class="lead">Wuthering Waves adalah game aksi dunia terbuka yang kaya akan cerita...</p>
                            <div id="game-profile-container"></div>
                            <div id="story-sections-container" class="mt-5"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div id="notification-container" class="position-fixed top-0 end-0 p-3" style="z-index: 10000;"></div>

    <div class="modal fade" id="chapterModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-scrollable">
            <div class="modal-content bg-dark text-white border-secondary">
                <div class="modal-header border-secondary">
                    <h5 class="modal-title" id="chapterModalTitle">Chapter Title</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="chapterModalContent"></div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    
    <script src="assets/js/firebase-config.js"></script>
    <script src="assets/js/auth-system.js"></script> 
    <script src="assets/js/app.js"></script>
    <script src="assets/js/game-ui.js"></script>
    
    <!-- Inisialisasi khusus game page -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Tampilkan hamburger button
            setTimeout(() => {
                const toggleBtn = document.getElementById('sidebar-toggle-btn');
                if (toggleBtn) {
                    toggleBtn.classList.remove('d-none');
                }
            }, 100);
            
            // Load game data
            if (typeof loadGameProfile === 'function') {
                loadGameProfile();
            }
        });
    </script>

</body>
</html>
