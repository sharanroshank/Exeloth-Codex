<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Games - Exeloth Codex</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">

    <style>
        /* --- CSS KHUSUS HALAMAN INI --- */

        /* 1. Filter Box Styling */
        .filter-box {
            background-color: #212529; /* Dark bg */
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }

        /* Pagination Style */
        .pagination .page-link {
            background-color: #212529;
            border-color: #495057;
            color: #fff;
        }
        .pagination .page-item.active .page-link {
            background-color: #0d6efd;
            border-color: #0d6efd;
        }
        .pagination .page-item.disabled .page-link {
            background-color: #1a1d20;
            color: #6c757d;
        }
        
        /* Kita hapus custom CSS card lama agar mengikuti style.css global (seperti Home) */
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand fw-bold text-uppercase" href="index.html">Exeloth Codex</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto gap-lg-3">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">
                            <i class="bi bi-house-door-fill me-1"></i> Home
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="games.html">
                            <i class="bi bi-controller me-1"></i> Daftar Games
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="https://saweria.co" target="_blank">
                            <i class="bi bi-gift-fill me-1"></i> Saweria
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="showGoogleSignIn()">
                            <i class="bi bi-person-fill me-1"></i> Login
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <section class="py-5 mt-5">
        <div class="container">
            
            <div class="text-center mb-5">
                <h2 class="text-white fw-bold display-5">
                    <i class="bi bi-collection-play me-2"></i> Codex Library
                </h2>
                <p class="text-muted">Temukan panduan dan cerita dari game favoritmu</p>
            </div>

            <div class="filter-box p-4 mb-5">
                <div class="row g-3">
                    <div class="col-md-4">
                        <label class="form-label text-white-50 small">Cari Game</label>
                        <div class="input-group">
                            <span class="input-group-text bg-dark border-secondary text-white"><i class="bi bi-search"></i></span>
                            <input type="text" id="publicSearchName" class="form-control bg-dark text-white border-secondary" placeholder="Wuthering Waves...">
                        </div>
                    </div>
                    
                    <div class="col-md-3">
                        <label class="form-label text-white-50 small">Status</label>
                        <select id="publicFilterCategory" class="form-select bg-dark text-white border-secondary">
                            <option value="all">Semua Status</option>
                            <option value="New Release">New Release</option>
                            <option value="Ongoing">Ongoing</option>
                            <option value="Coming Soon">Coming Soon</option>
                            <option value="Ended">Ended</option>
                        </select>
                    </div>

                    <div class="col-md-3">
                        <label class="form-label text-white-50 small">Rilis</label>
                        <input type="date" id="publicFilterDate" class="form-control bg-dark text-white border-secondary">
                    </div>

                    <div class="col-md-2 d-flex align-items-end">
                        <button onclick="resetPublicFilters()" class="btn btn-outline-info w-100 fw-bold">
                            Reset Filter
                        </button>
                    </div>
                </div>
            </div>

            <div class="row justify-content-center g-4" id="publicGamesContainer">
                <div class="col-12 text-center text-white py-5">
                    <div class="spinner-border text-info" role="status"></div>
                    <p class="mt-2">Memuat library...</p>
                </div>
            </div>

            <nav class="mt-5">
                <ul class="pagination justify-content-center" id="publicPaginationContainer">
                    </ul>
            </nav>

        </div>
    </section>

    <footer class="bg-darker py-4 mt-5 border-top border-secondary">
        <div class="container text-center">
            <p class="mb-0 text-muted small">© 2024 Exeloth Codex — All rights reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="assets/js/firebase-config.js"></script>
    <script src="assets/js/auth-system.js"></script>

    <script>
        // --- DATA GAMES ---
        const publicGamesData = [
            { 
                id: 1, 
                title: "Arknights: Endfield", 
                category: "Coming Soon", 
                desc: "3D Real-time Strategy RPG",
                date: "2025-01-01", 
                img: "assets/img/games/wuthering-waves.jpg" 
            },
            { 
                id: 2, 
                title: "Wuthering Waves", 
                category: "New Release", 
                desc: "Open-world Action RPG",
                date: "2024-05-22", 
                img: "assets/img/games/wuthering-waves.jpg"
            },
            { 
                id: 3, 
                title: "Reverse: 1999", 
                category: "Ongoing", 
                desc: "Time-travel Strategic RPG",
                date: "2023-10-26", 
                img: "assets/img/games/wuthering-waves.jpg"
            },
            { 
                id: 4, 
                title: "Genshin Impact", 
                category: "Ongoing", 
                desc: "Open-world Adventure",
                date: "2020-09-28", 
                img: "assets/img/games/wuthering-waves.jpg" 
            },
             { 
                id: 5, 
                title: "Honkai: Star Rail", 
                category: "Ongoing", 
                desc: "Space Fantasy RPG",
                date: "2023-04-26", 
                img: "assets/img/games/wuthering-waves.jpg" 
            },
             { 
                id: 6, 
                title: "Zenless Zone Zero", 
                category: "Coming Soon", 
                desc: "Urban Fantasy Action",
                date: "2024-07-04", 
                img: "assets/img/games/wuthering-waves.jpg" 
            },
        ];

        let publicCurrentPage = 1;
        const publicItemsPerPage = 3; 
        let publicFilteredData = [...publicGamesData];

        document.addEventListener('DOMContentLoaded', () => {
            renderPublicGames();
            
            // Event Listeners
            document.getElementById('publicSearchName').addEventListener('input', applyPublicFilters);
            document.getElementById('publicFilterCategory').addEventListener('change', applyPublicFilters);
            document.getElementById('publicFilterDate').addEventListener('change', applyPublicFilters);
        });

        function applyPublicFilters() {
            const search = document.getElementById('publicSearchName').value.toLowerCase();
            const category = document.getElementById('publicFilterCategory').value;
            const date = document.getElementById('publicFilterDate').value;

            publicFilteredData = publicGamesData.filter(game => {
                const matchName = game.title.toLowerCase().includes(search);
                const matchCategory = category === 'all' || game.category === category;
                const matchDate = !date || game.date === date;
                return matchName && matchCategory && matchDate;
            });

            publicCurrentPage = 1;
            renderPublicGames();
        }

        function resetPublicFilters() {
            document.getElementById('publicSearchName').value = '';
            document.getElementById('publicFilterCategory').value = 'all';
            document.getElementById('publicFilterDate').value = '';
            applyPublicFilters();
        }

        function renderPublicGames() {
            const container = document.getElementById('publicGamesContainer');
            container.innerHTML = '';

            const startIndex = (publicCurrentPage - 1) * publicItemsPerPage;
            const endIndex = startIndex + publicItemsPerPage;
            const gamesToShow = publicFilteredData.slice(startIndex, endIndex);

            if (gamesToShow.length === 0) {
                container.innerHTML = `
                    <div class="col-12 text-center text-muted py-5">
                        <i class="bi bi-emoji-frown display-4 mb-3 d-block"></i>
                        <h5>Tidak ada game yang cocok.</h5>
                    </div>`;
                renderPublicPagination(0);
                return;
            }

            gamesToShow.forEach(game => {
                // Logic Badge Warna
                let badgeClass = 'bg-secondary';
                if (game.category === 'New Release') badgeClass = 'bg-success';
                if (game.category === 'Ongoing') badgeClass = 'bg-info text-dark';
                if (game.category === 'Coming Soon') badgeClass = 'bg-warning text-dark';
                if (game.category === 'Ended') badgeClass = 'bg-danger';

                const slug = game.title.toLowerCase().replace(/[^a-z0-9]/g, '-');

                // --- HTML UPDATE ---
                const html = `
                    <div class="col-md-6 col-lg-4 mb-4">
                        <a href="game.html?slug=${slug}" class="card-game-link hover-scale text-decoration-none">
                            <div class="card-game-overlay-container rounded-4 overflow-hidden position-relative shadow-lg">
                                
                                <div class="position-absolute top-0 end-0 m-3 px-3 py-1 rounded-pill text-white shadow-sm" 
                                     style="z-index: 10; background: rgba(0,0,0,0.6); font-size: 0.8rem; border: 1px solid rgba(255,255,255,0.2);">
                                    <i class="bi bi-calendar-event me-1"></i> ${game.date}
                                </div>

                                <img src="${game.img}" class="w-100 h-100 object-fit-cover" alt="${game.title}" 
                                     style="height: 250px; filter: brightness(0.5); transition: filter 0.3s ease;">
                                
                                <div class="card-overlay-text position-absolute top-50 start-50 translate-middle text-center w-100 px-3">
                                    
                                    <h3 class="text-white fw-bold fst-italic mb-1" style="text-shadow: 2px 2px 4px rgba(0,0,0,0.9); letter-spacing: 1px;">
                                        ${game.title}
                                    </h3>

                                    <p class="text-light small mb-2 fw-light" style="text-shadow: 1px 1px 2px rgba(0,0,0,0.8); opacity: 0.9;">
                                        ${game.desc}
                                    </p>
                                    
                                    <div>
                                        <span class="badge ${badgeClass} rounded-pill px-3 py-2 shadow-sm border border-light border-opacity-25">
                                            ${game.category}
                                        </span>
                                    </div>

                                </div>
                            </div>
                        </a>
                    </div>
                `;
                container.innerHTML += html;
            });

            renderPublicPagination(Math.ceil(publicFilteredData.length / publicItemsPerPage));
        }

        function renderPublicPagination(totalPages) {
            const container = document.getElementById('publicPaginationContainer');
            container.innerHTML = '';

            if (totalPages <= 1) return;

            // Prev
            const prevDisabled = publicCurrentPage === 1 ? 'disabled' : '';
            container.innerHTML += `
                <li class="page-item ${prevDisabled}">
                    <a class="page-link" href="#" onclick="changePublicPage(${publicCurrentPage - 1}); return false;">&laquo;</a>
                </li>`;

            // Numbers
            for (let i = 1; i <= totalPages; i++) {
                const activeClass = i === publicCurrentPage ? 'active' : '';
                container.innerHTML += `
                    <li class="page-item ${activeClass}">
                        <a class="page-link" href="#" onclick="changePublicPage(${i}); return false;">${i}</a>
                    </li>`;
            }

            // Next
            const nextDisabled = publicCurrentPage === totalPages ? 'disabled' : '';
            container.innerHTML += `
                <li class="page-item ${nextDisabled}">
                    <a class="page-link" href="#" onclick="changePublicPage(${publicCurrentPage + 1}); return false;">&raquo;</a>
                </li>`;
        }

        function changePublicPage(page) {
            if (page < 1) return;
            publicCurrentPage = page;
            renderPublicGames();
            document.getElementById('publicGamesContainer').scrollIntoView({ behavior: 'smooth', block: 'start' });
        }
    </script>
</body>
</html>
