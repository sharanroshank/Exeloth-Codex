<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Games - Exeloth Codex</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    
    <link rel="stylesheet" href="assets/css/games.css"> 
</head>
<body>

    <div id="navbar-placeholder"></div>
    <script src="assets/js/navbar.js"></script>
    <script>renderNavbar();</script>

    <section class="py-5 mt-5">
        <div class="container">
            <div class="text-center mb-5">
                <h2 class="text-white fw-bold display-5">
                    <i class="bi bi-collection-play me-2"></i> Codex Library
                </h2>
                <p class="text-muted">Temukan panduan dan cerita dari game favoritmu</p>
            </div>

            <div class="filter-box p-4 mb-5">
                <div class="row g-3">
                    <div class="col-md-4">
                        <label class="form-label text-white-50 small">Cari Game</label>
                        <div class="input-group">
                            <span class="input-group-text bg-dark border-secondary text-white"><i class="bi bi-search"></i></span>
                            <input type="text" id="publicSearchName" class="form-control bg-dark text-white border-secondary" placeholder="Wuthering Waves...">
                        </div>
                    </div>
                    <div class="col-md-3">
                        <label class="form-label text-white-50 small">Status</label>
                        <select id="publicFilterCategory" class="form-select bg-dark text-white border-secondary">
                            <option value="all">Semua Status</option>
                            <option value="New Release">New Release</option>
                            <option value="Ongoing">Ongoing</option>
                            <option value="Coming Soon">Coming Soon</option>
                            <option value="Ended">Ended</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <label class="form-label text-white-50 small">Rilis</label>
                        <input type="date" id="publicFilterDate" class="form-control bg-dark text-white border-secondary">
                    </div>
                    <div class="col-md-2 d-flex align-items-end">
                        <button onclick="resetPublicFilters()" class="btn btn-outline-info w-100 fw-bold">
                            Reset Filter
                        </button>
                    </div>
                </div>
            </div>

            <div class="row justify-content-center g-4" id="publicGamesContainer">
                <div class="col-12 text-center text-white py-5">
                    <div class="spinner-border text-info" role="status"></div>
                    <p class="mt-2">Memuat library...</p>
                </div>
            </div>

            <nav class="mt-5">
                <ul class="pagination justify-content-center" id="publicPaginationContainer">
                </ul>
            </nav>
        </div>
    </section>

    <footer class="bg-darker py-4 mt-5 border-top border-secondary">
        <div class="container text-center">
            <p class="mb-0 text-muted small">© 2024 Exeloth Codex — All rights reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-storage-compat.js"></script>

    <script src="assets/js/firebase-config.js"></script>
    <script src="assets/js/auth-system.js"></script>
    
    <script src="assets/js/games.js"></script>

</body>
</html>
